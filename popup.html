<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据生成器管理</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .generator-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .generator-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .generator-item:last-child {
      border-bottom: none;
    }
    .code-editor {
      width: 100%;
      height: 100px;
      font-family: 'Consolas', monospace;
      line-height: 1.5;
      tab-size: 2;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .preview-area {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .button-group button {
      flex: 1;
    }
    h3, h4 {
      margin: 10px 0;
      color: #333;
    }
    .generator-name {
      font-weight: bold;
    }
    .generator-form {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h3 style="margin: 0;">自定义数据生成器</h3>
    <div class="button-group" style="width: auto;">
      <button id="exportBtn" style="padding: 4px 8px; font-size: 12px;">导出配置</button>
      <button id="importBtn" style="padding: 4px 8px; font-size: 12px;">导入配置</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>
  </div>

  <div class="generator-list" id="generatorList">
    <!-- 生成器列表将通过 JavaScript 动态填充 -->
  </div>

  <div class="generator-form">
    <h4>添加/编辑自定义生成器</h4>
    <input type="text" id="generatorName" placeholder="生成器名称" style="width: 100%; margin: 5px 0; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
    <textarea id="generatorCode" class="code-editor" placeholder="// 示例：生成随机姓名
var firstNames = ['张', '李', '王', '赵', '钱'];
var lastNames = ['明', '华', '强', '伟', '勇'];
var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
var lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
return firstName + lastName;  // 只能返回字符串或数字"></textarea>
    <div class="button-group">
      <button id="testGenerator">预览</button>
      <button id="saveGenerator">保存</button>
    </div>
    <div class="preview-area">
      <div id="previewResult"></div>
    </div>
  </div>

  <script src="lib/eval5.min.js"></script>
  <script src="lib/eval5.js"></script>
  <script src="interpreter.js"></script>
  <script src="popup.js"></script>
</body>
</html>

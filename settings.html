<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --border-color: #e0e0e0;
            --max-width: 1200px;
        }
        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background: white;
        }
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
        }
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .setting-info {
            flex: 1;
        }
        .setting-title {
            font-size: 14px;
            margin-bottom: 4px;
        }
        .setting-description {
            font-size: 12px;
            color: #666;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
            margin-left: 16px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setting-item">
            <div class="setting-info">
                <div class="setting-title">输入框图标按钮</div>
                <div class="setting-description">显示快捷生成数据的图标按钮</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="showFloatButton" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>

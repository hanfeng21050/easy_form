<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>元素绑定管理</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --border-color: #e0e0e0;
      --background: #f5f5f5;
      --text-color: #333;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .binding-list {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .binding-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .binding-info {
      flex: 1;
    }

    .url {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }

    .selector {
      font-family: monospace;
      font-size: 12px;
      color: #1e8e3e;
    }

    .generator-name {
      font-weight: 500;
      color: var(--primary-color);
    }

    .btn {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      background: transparent;
      color: #666;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .btn-delete {
      color: #d93025;
    }

    .btn:hover {
      background: var(--background);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>元素绑定管理</h2>
    </div>
    <div class="binding-list" id="bindingList"></div>
  </div>
  <script src="bindings.js"></script>
</body>
</html>
